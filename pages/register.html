<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <nav class="headerSection">
        <ul>
            <li><img src="../images/bbg_logo.png" alt="BBG Logo" width="90px"/></li>
           <li><a id="home" href="../index.html">Home</a></li>
        </ul>
    </nav>
    <div class="container">
        <img src="../images/login_logo.png" id="userLogo" alt="User Logo" width="50px">
        <h2>Sign UP</h2>
        <form>
           <label>Email<input type="email" placeholder="Enter your Email" name="email"></label><br/>
            <label>Password<input type="password" placeholder="Enter your Password" name="password"></label><br/>
            <label>Confirmation Password<input placeholder="Confirm your Password" type="password" name="cpassword"></label><br/>
            <div class="genderContainer">
                Gender: 
                <label >Male<input type="radio" name="gender" value="male"> </label>
                <label >Female<input type="radio" name="gender" value="female"></label>
            </div>
        <label>Date of Birth <input type="date"></label>
        <input type="submit" id="register" value="Register" />
        <a href="./login.html" id="login">Already have an account?</a>
        </form>
    </div>
</body>
</html>
